

<div class="img" >

<div class="conta">
  <div class="form-model">

     <h4 style="font-weight: bolder;">password generator</h4><br>
    <input id="newup" class="vla" type="number" [(ngModel)]="length" placeholder="Enter password length"><br>
    <div class="d-flex">
      <input class="form-check-input" type="checkbox" [(ngModel)]="isletter" id="defaultCheck1">
      <label  style="margin-left: 20px;"  class="form-check-label" for="defaultCheck1">
         letter
      </label><br>
    </div>
  <div class="d-flex justyfi-contont-end">
    <input class="form-check-input" type="checkbox" value="" [(ngModel)]="isnumber"  id="defaultCheck1">
    <label  style="margin-left: 20px;"  class="form-check-label" for="defaultCheck1">
       number
    </label><br>
  </div>
  <div class="d-flex">
    <input class="form-check-input" type="checkbox"  [(ngModel)]="isspecial" id="defaultCheck1">
  <label style="margin-left: 20px;" class="form-check-label " for="defaultCheck1">
 
    special charcter
  </label><br>
  </div><br>
  <div class="d-flex" style="margin-top: 8px;" *ngIf="isshow" class="input-like">
    <span [appCopyToClipboard]="password">{{password}}</span>
    <button (click)="toggleButtonClick()" [style.color]="isButtonClicked ? 'green' : 'blue'" class="but" appCopyToClipboard="{{password}}">Copy</button>
  </div>
    <button   [disabled]=" !length|| !isletter && !isnumber && !isspecial " class="btn btn-dark text-white" (click)="generate(length)">generate</button>
  </div>


 
  
</div>

</div>
